    <script>
      function greetStudent(name) {
        return "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ " + name + "!";

      function calculateGrade(score) {
        if (score >= 80) return { grade: "A", cssClass: "grade-A" };
        else if (score >= 70) return { grade: "B", cssClass: "grade-B" };
        else if (score >= 60) return { grade: "C", cssClass: "grade-C" };
        else if (score >= 50) return { grade: "D", cssClass: "grade-D" };
        else return { grade: "F", cssClass: "grade-F" };

      function calculateBMI(weight, height) {
        let hInMeter = height / 100;
        let bmi = weight / (hInMeter * hInMeter);

        if (bmi < 18.5) return { bmi: bmi.toFixed(2), status: "‡∏ú‡∏≠‡∏°", cssClass: "bmi-underweight" };

        else if (bmi < 25) return { bmi: bmi.toFixed(2), status: "‡∏ó‡πâ‡∏ß‡∏°", cssClass: "bmi-overweight" };
        else if (bmi < 30) return { bmi: bmi.toFixed(2), status: "‡∏≠‡πâ‡∏ß‡∏ô‡∏£‡∏∞‡∏î‡∏±‡∏ö 1", cssClass: "bmi-obese1" };
        else return { bmi: bmi.toFixed(2), status: "‡∏≠‡πâ‡∏ß‡∏ô‡∏£‡∏∞‡∏î‡∏±‡∏ö 2", cssClass: "bmi-obese2" };

        function calculateStatistics() {
            const resultDiv = document.getElementById('statsResult');
            
            let sum = 0;
            let evenCount = 0;
            let oddCount = 0;

        function findPrimeNumbers() {
            const resultDiv = document.getElementById('statsResult');
            
            let primes = [];
            for (let num = 2; num <= 50; num++) {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Wishlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <h1>My Movie Wishlist</h1>
      <p>Add your favorite movies and manage them!</p>
    </div>

    <!-- Add Movie Form -->
    <form class="add-movie-form">
      <input type="text" placeholder="Enter movie title" required>
      <button type="submit">Add</button>
    </form>

    <!-- Movie List -->
    <div class="movie-wishlist">
      <h2>Movies</h2>
      <ul class="movie-list">
        <li class="empty-list-message">No movies added yet!</li>
      </ul>
    </div>
  </div>

  <script>
    const form = document.querySelector('.add-movie-form');
    const input = form.querySelector('input');
    const movieList = document.querySelector('.movie-list');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const movieTitle = input.value.trim();
      if (!movieTitle) return;

      // Remove empty message if present
      const emptyMessage = movieList.querySelector('.empty-list-message');
      if (emptyMessage) emptyMessage.remove();

      // Create movie item
      const li = document.createElement('li');
      li.className = 'movie-item';

      const span = document.createElement('span');
      span.textContent = movieTitle;

      // Watched button
      const watchedBtn = document.createElement('button');
      watchedBtn.textContent = 'âœ”';
      watchedBtn.title = 'Mark as Watched';
      watchedBtn.className = 'watched-btn';
      watchedBtn.addEventListener('click', () => {
        li.classList.toggle('watched');
      });

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'ðŸ—‘';
      deleteBtn.title = 'Delete Movie';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', () => {
        const confirmDelete = confirm(`Delete "${movieTitle}"?`);
        if (confirmDelete) {
          li.remove();
          // Show empty message if list is empty
          if (!movieList.querySelector('.movie-item')) {
            const emptyMsg = document.createElement('li');
            emptyMsg.className = 'empty-list-message';
            emptyMsg.textContent = 'No movies added yet!';
            movieList.appendChild(emptyMsg);
          }
        }
      });

      li.appendChild(span);
      li.appendChild(watchedBtn);
      li.appendChild(deleteBtn);
      movieList.appendChild(li);

      input.value = '';
      input.focus();
    });
  </script>
</body>
</html>
